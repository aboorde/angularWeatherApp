<!DOCTYPE html>
<html>
	<head>
		<title>Boorde Weather App</title>

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
   		<meta name="description" content="Boorde Corp.">
    	<meta name="viewport" content="width=device-width, initial-scale=1">

    	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css">

		<link rel="stylesheet" href="css/main.css">
	</head>

	<body ng-app="weatherApp">
		<div ng-controller="WeatherController" ng-init="userLocation()">
		    <div class="container">
		      <div class="row">
		        <h1>YOUR {{userDetails.region | uppercase}} WEATHER</h1>
		        <h3>Boorde Corp.</h3>
		      </div>
		      <div class="row">
		      	{{userDetails.city}}, {{userDetails.region}}<br> {{weatherDetails.cod}}
		        <div class="active">
		        	{{weatherDetails.cel}}&deg;C
		        </div>
		        <div class="inactive">
		            {{weatherDetails.fahr}}&deg;F
		        </div>
		        <div>
		            <img ng-src="{{weatherDetails.icon}}">
		        </div>
		        <button id="change" class="btn btn-primary cel">Change to Fahrenheit</button>
		      </div>
		      
		    </div>
		</div>

		<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
